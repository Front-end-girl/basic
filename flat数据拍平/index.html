<body>
  <script>
    class Methods {

      flat(arg, index) {
        let result = []
        arg.map(i => {
          if (Array.isArray(i) && index > 0) {
            result.push(...this.flat(i, index - 1))
          } else {
            result.push(i)
          }
        })
        return result
      }
    }
    let Arg = [1, 2, 3, 4, [5, 4, [2, 3]]]
    let testMethods = new Methods()
    console.log(testMethods.flat(Arg, 1))
    console.log(Arg.flat(1))
  </script>
</body>

</html>
